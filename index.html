    <!-- BÀI TẬP 1 -->
    <h2>Tìm số nguyên dương nhỏ nhất</h2>
    <div>
        <p id="txtIn"></p>
        <button class="btn btn-danger " id="btnIn">IN</button>
    </div>

    <!-- BÀI TẬP 2 -->
    <h2>Tính tổng 2 số nguyên dương</h2>
    <form class="pt-5">
        <div class="form-group">
          <p>Nhập n</p>
          <input type="number" class="form-control" id="nhapSoN">
        </div>
        <div class="form-group">
          <p>Nhập X</p>
          <input type="number" class="form-control" id="nhapSoX">
        </div>
        <button type="button" id="btnTinhTong" class="btn btn-info">Tính Tổng</button>
        <p id="txtNotify" class="alert alert-primary"></p>
    </form>

    <!-- BÀI TẬP 3 -->
    <h2>Tính giai thừa</h2>

        <form class="pt-5">
            <div class="form-group">

            </div>
            <button type="button" id="btnTinhGiaiThua" class="btn btn-info">Tính giai thừa </button>
            <p id="txtGiaiThua" class="alert alert-primary"></p>
        </form>
    </div>

    <div>
            <p id="txtInDiv"></p>
